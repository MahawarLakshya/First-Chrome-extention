<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Speed Controller</title>
</head>

<body>
    <h1>Video Speed Controller</h1>

    <!-- Slider to control playback speed -->
    <span>Change speed:</span>
    <input type="range" id="slider" min="0.1" max="4" step="0.1" value="1">
    <span id="currentSpeed">1</span>

    <!-- JavaScript to control video playback speed -->
    <script src="script.js"></script>
</body>

</html>
